<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  Harsimar </title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
<div class="container-fluid" style="font-family: 'Orbitron', sans-serif;" class="text-center" id="calculator">
  <br>
<h2 class="text-center">Calculator</h2>
<div id="outputBox" class="text-right">
  <label id="calculatorOutput" style="font-family: 'Orbitron', sans-serif;">0</label>
</div>
  <div id="calculatorButtons" class="text-center">
    <button id="btnClear" class="btn btn-danger">Clear</button>
    <button id="btnDel" class="btn btn-danger">Del</button>
    <button id="/" class="btn btn-primary">/</button>
    <br>
    <button id="7" class="btn btn-primary">7</button>
    <button id="8" class="btn btn-primary">8</button>
    <button id="9" class="btn btn-primary">9</button>
    <button id="*" class="btn btn-primary">X</button>
    <br>
    <button id="4" class="btn btn-primary">4</button>
    <button id="5" class="btn btn-primary">5</button>
    <button id="6" class="btn btn-primary">6</button>
    <button id="-" class="btn btn-primary">-</button>
    <br>
    <button id="1" class="btn btn-primary">1</button>
    <button id="2" class="btn btn-primary">2</button>
    <button id="3" class="btn btn-primary">3</button>
    <button id="+" class="btn btn-primary">+</button>
    <br>
     <button style="width:32.5%;" id="0" class="btn btn-primary">0</button>
    <button id="." class="btn btn-primary">.</button>
    <button id="btnEqual" class="btn btn-primary">=</button>
    <br>
  </div>
</div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
